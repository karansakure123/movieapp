services:
  - type: web
    name: movieapp-server
    runtime: node
    rootDir: server
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure secret
      - key: FRONTEND_URL
        value: https://your-netlify-app.netlify.app
    healthCheckPath: /api/health

  - type: pserv
    name: movieapp-database
    runtime: mysql
    version: 8.0
    databaseName: movieapp
    user: movieapp_user
    # Password will be auto-generated and available in dashboard